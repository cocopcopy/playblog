<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>List all article published!</title>
	<link rel="stylesheet" href="">
</head>
<body>
	{% if article_list %}
		{% for article in article_list %}
			{{ article.title }}
			{{ article.abstract }}
		{% endfor %}
	{% else %}
		<p>There is no any article published!</p>
	{% endif %}
</body>
</html>
